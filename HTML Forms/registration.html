<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
</head>
<body>
	<div>
		<ul>
			<li><a class="active" href="#">Registration</li>
		</ul>
	</div>
	<div class="hero">
		<form>
			<label for="fname">First Name:</label><br>
			<input size="72" type="text" id="fname" name="fname"><br>
			<label for="mname">Middle Name:</label><br>
			<input size="72" type="text" id="mname" name="mname"><br>
			<label for="lname">Family Name:</label><br>
			<input size="72" type="text" id="lname" name="lname"><br>
			<p class="nomargin">Gender</p>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
			<label for="email">E-mail:</label><br>
			<input size="72" type="email" id="email" name="email"><br>
			<label for="homead">Home Address:</label><br>
			<textarea name="homead" id="homead" cols="50" rows="10"></textarea>
			<label for="hobbies">Hobbies</label><br>
			<input type="checkbox" id="hobby1" name="hobby1" value="cpgames">
			<label for="hobby1">Computer Games</label><br>
			<input type="checkbox" id="hobby2" name="hobby2" value="cpgames">
			<label for="hobby2">Playing music instrument</label><br>
			<input type="checkbox" id="hobby3" name="hobby3" value="cpgames">
			<label for="hobby3">Cooking</label><br>
			<input type="checkbox" id="hobby4" name="hobby4" value="cpgames">
			<label for="hobby4">Drawing</label><br>
			<input type="checkbox" id="hobby5" name="hobby5" value="cpgames">
			<label for="hobby5">Studying</label><br>
			<label for="favcolor">Favourite Color:</label>
			<select name="favcolor" id="favcolor">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="purple">Purple</option>
				<option value="orange">Orange</option>
				<option value="black">Black</option>
				<option value="white">White</option>
			</select><br>
			<label for="about">Say something about yourself</label>
			<textarea name="about" id="about" cols="50" rows="10"></textarea>
			<input type="submit" name="Submit">
			<input type="reset" name="Clear">
		</form>
	</div>
</body>
</html>
